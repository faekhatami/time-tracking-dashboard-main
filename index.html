<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <!-- Tablist Navigation -->
    <ul class="tablist" role="tablist">
      <li>
        <button class="tablist__button" aria-selected="true" role="tab">Daily</button>
      </li>
      <li>
        <button class="tablist__button" role="tab">Weekly</button>
      </li>
      <li>
        <button class="tablist__button" role="tab">Monthly</button>
      </li>
    </ul>

    <!-- Cards Section -->
    <section class="cards">
      <!-- Card: Work -->
      <article class="card work">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Work</h2>
          <div class="card__body">
            <p class="current">32hrs</p>
            <p class="previous__time-info">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Play -->
      <article class="card play">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Play</h2>
          <div class="card__body">
            <p class="current">10hrs</p>
            <p class="previous__time-info">Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Study -->
      <article class="card study">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Study</h2>
          <div class="card__body">
            <p class="current">4hrs</p>
            <p class="previous__time-info">Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Exercise -->
      <article class="card exercise">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Exercise</h2>
          <div class="card__body">
            <p class="current">4hrs</p>
            <p class="previous__time-info">Last Week - 5hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Social -->
      <article class="card social">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Social</h2>
          <div class="card__body">
            <p class="current">5hrs</p>
            <p class="previous__time-info">Last Week - 10hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Self Care -->
      <article class="card selfcare">
        <div class="card__content">
          <button class="more-info__btn" aria-label="More info">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM10.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5zM18.5 2.5a2.5 2.5 0 100 5 2.5 2.5 0 100-5z"
                fill="#BBC4D6" fill-rule="evenodd" />
            </svg>
          </button>
          <h2 class="sr-only">Self Care</h2>
          <div class="card__body">
            <p class="current">2hrs</p>
            <p class="previous__time-info">Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
