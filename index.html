<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="profile-card">
      <div class="profile-header">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson profile picture" class="profile-image">
        <div class="profile-info">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <!-- Tablist Navigation -->
      <ul class="tablist" role="tablist">
        <li>
          <button class="tablist-button" aria-selected="true" role="tab">Daily</button>
        </li>
        <li>
          <button class="tablist-button" role="tab">Weekly</button>
        </li>
        <li>
          <button class="tablist-button" role="tab">Monthly</button>
        </li>
      </ul>
    </section>
    <!-- Cards Section -->
    <section class="cards">
      <!-- Card: Work -->
      <article class="card work">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Work</h2>
          <div class="card-body">
            <p class="current-time">32hrs</p>
            <p class="previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Play -->
      <article class="card play">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Play</h2>
          <div class="card-body">
            <p class="current-time">10hrs</p>
            <p class="previous-time">Last Week - 8hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Study -->
      <article class="card study">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Study</h2>
          <div class="card-body">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last Week - 7hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Exercise -->
      <article class="card exercise">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Exercise</h2>
          <div class="card-body">
            <p class="current-time">4hrs</p>
            <p class="previous-time">Last Week - 5hrs</p>
          </div>
        </div>
      </article>

      <!-- Card: Social -->
      <article class="card social">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Social</h2>
          <div class="card-body">
            <p class="current-time">5hrs</p>
            <p class="previous-time">Last Week - 10hrs</p>
          </div>
        </div>
      </article>
      <!-- Card: Self Care -->
      <article class="card selfcare">
        <div class="card-content">
          <button class="more-info" aria-label="More info">
            <img src="./images/icon-ellipsis.svg" alt="ellipsis button">
          </button>
          <h2 class="card-name">Self Care</h2>
          <div class="card-body">
            <p class="current-time">2hrs</p>
            <p class="previous-time">Last Week - 2hrs</p>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
